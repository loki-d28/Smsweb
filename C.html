<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smishing Detector</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    
    p {
      color: #555;
      margin-bottom: 20px;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    
    button {
      padding: 10px 30px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smishing Detector</h1>
    <p>Enter an SMS message to check if it's safe or a smishing attempt.</p>
    
    <form method="POST" action="/result">
      <textarea name="message" placeholder="Paste your SMS message here..." required></textarea>
      <br>
      <button type="submit">Check</button>
    </form>
  </div>
</body>
</html>
