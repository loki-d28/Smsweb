<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smishing Detector - Result</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      color: {% if "safe" in result.lower() %}green{% else %}red{% endif %};
      margin-top: 30px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #3498db;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #2980b9;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Smishing Detector</h1>
    <p>Your message has been analyzed. Here's the result:</p>

    <div class="result">{{ result }}</div>

    <a href="/">üîÅ Check Another Message</a>
  </div>
</body>
</html>
